<!-- Once user types in his information, check to see if they are in the database. When users register, insert them into the user table. -->

<section>
		<div class="Regibox">
			<div class="form-value" style="margin-bottom: 200px;">
				<form action="">
			
					<h2>Registration Form</h2>

						<div class= "rinputs">
						
							<input type="first_name" required>
							<label for="">First Name</label>
						</div>

						<div class= "rinputs">
							
							<input type="last_name" required>
							<label for="">Last Name</label>
						</div>

						<div class= "rinputs">
							
							<input type="email" required>
							<label for="">Email </label>
						</div>

						<div class= "rinputs">
							
							<input type="password" required>
							<label for="">Password</label>
						</div>

						<div class= "rinputs">
							
							<input type="password" required>
							<label for="">Confirm Password</label>
						</div>

						


						




						<button>Sign Up</button>
						
				</form>

			</div>
